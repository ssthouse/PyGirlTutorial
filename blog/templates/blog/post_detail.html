{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    {% if post.publish_date %}
    <div class="date">
        {{ post.publish_date}}
    </div>
    {% endif %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <h1>{{post.title}}</h1>
    <p>{{post.text|linebreaksbr}}</p>
</div>
{% endblock %}
